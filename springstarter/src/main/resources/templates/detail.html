<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf Bootstrap Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<div th:replace="fragments/header :: header"></div>
<!-- Main Content Section -->
<div class="container my-5">
  <div class="card">
    <div class="card-header">
      <h2>상세보기</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <h3 th:text="${book.subject}"></h3>
          <h6 th:text="${book.author}"></h6>
          <p>
            price: <span th:text="${book.price}"></span><br>
            page: <span th:text="${book.page}"></span><br>
            createdAt: <span th:text="${book.createdAt}"></span>
          </p>
          <p>추가적인 설명을 출력하세요 ..</p>
        </div>
        <div class="col-4">
          <img th:src="@{/images/book.png}" class="img-fluid" alt="Book Image">
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-5">
    <a href="/" class="btn btn-primary btn-sm">리스트로..</a>

  </div>
</div>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
